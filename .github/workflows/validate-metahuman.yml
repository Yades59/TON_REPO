name: Validate MetaHuman JSON

on:
  push:
    paths:
      - "data/**/*.json"
      - "schema/**/*.json"
      - ".github/workflows/validate-metahuman.yml"
  pull_request:
    paths:
      - "data/**/*.json"
      - "schema/**/*.json"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install ajv-cli
        run: npm i -g ajv-cli

      - name: Validate pipeline JSON
        run: |
          ajv validate \
            -s schema/metahuman.schema.json \
            -d data/pipeline_metahuman.json \
            --strict=true
