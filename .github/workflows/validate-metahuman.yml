name: Validate MetaHuman JSON

on:
  push:
    paths:
      - "data/**/*.json"
      - "schema/**/*.json"
      - ".github/workflows/validate-metahuman.yml"
  pull_request:
    paths:
      - "data/**/*.json"
      - "schema/**/*.json"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install AJV CLI
        run: npm install -g ajv-cli

      - name: Validate MetaHuman pipeline JSON
        run: |
          ajv validate \
            -s schema/metahuman.schema.json \
            -d data/pipeline_metahuman.json \
            --strict=true
